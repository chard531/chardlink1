<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Table Practice</title>
    <style>
        table {
            width: 100%;
            border: 2px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        .pink-bg {
            background-color: pink;
        }
    </style>
</head>
<body>

    <!-- Web Table -->
    <table>
        <tr>
           <td class="pink-bg">Name</td>
            <th colspan="2">gender</th>
        </tr>
        <tr>
            <td>Richard Thamrin</td>
            <td colspan="2">male</td>
        </tr>
        <tr>
            <td>Jenny</td>
            <td colspan="2">female</td>
        </tr>
        <tr>
            <td>Tredau</td>
            <td colspan="2">male</td>
        </tr>
        <!-- New Row with your name and image -->
        <tr>
            <td>Richard Thamrin</td>
            <td colspan="2"><img src="https://example.com/your-image.jpg" alt="Your Image" width="100"></td>
        </tr>
    </table>

    <!-- Link Section -->
    <p>
        <a href="https://www.youtube.com/watch?v=7A7GsAPR3J0">
            <img src="https://staff.columbiacollege.bc.ca/kchan/Photo/turtle1.jpg" alt="File not found" style="width:134px; height:128px;">
        </a>
    </p>

</body>
</html>
